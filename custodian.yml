policies:
  - name: offhours-stop
    mode:
      type: periodic
      schedule: rate(1 hour)
      role: << cloud_custodian_offhours_role_arn >>
      execution-options:
        metrics_enabled: true
    resource: ec2
    filters:
      - type: offhour
        offhour: 20
        tag: AvailabilitySchedule
        default_tz: gmt
    actions:
      - stop

  - name: offhours-start
    mode:
      type: periodic
      schedule: rate(1 hour)
      role: << cloud_custodian_offhours_role_arn >>
      execution-options:
        metrics_enabled: true
    resource: ec2
    filters:
      - type: onhour
        onhour: 8
        tag: AvailabilitySchedule
        default_tz: gmt
    actions:
      - start
